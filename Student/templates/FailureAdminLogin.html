<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <style>
        .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body style="background-color:#009B77;">
    <h1 style="text-align:center;">Sai Concept School</h1>

    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/Register">Register</a>
        <a href="/Contact">Contact</a>
        <a href="/About">About</a>
    </div>

    <form method = "POST" action = "/Insertrecord" style="margin-left:540px;margin-top:100px;margin-right:500px;">
        {% csrf_token %}
        <div >
        <label> Name </label>
        <input type="text" Name="empname" placeholder="Enter Employee Name" required style="margin-left:43px;"><br/><br/>
        <label>   Email </label>
        <input type="text" placeholder="Enter Email" Name="email" requrired style="margin-left:43px"><br/><br/>
        <label> Password </label>
        <input type='text' placeholder="Enter Password" Name="password" required style="margin-left:20px"><br/><br/>
    
        <input type="submit" value="Login" style="margin-left:80px">
    
        </div>
    
        </form>


<h1 style="text-align:center;">You Are Not Logged In Successfully...Try Again</h1>
    
</body>
</html>
