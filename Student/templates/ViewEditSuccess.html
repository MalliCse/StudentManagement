<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>School</title>
    <style>
        .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body style="background-color:#009B77;">
    
    <h1 style="text-align:center;">Student Details</h1>

    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="/LoginView">View</a>
      <a href="/AdminRegister">Register</a>
      <a href="/Attendance">Attendance</a>
      <a href="/Delete">Delete</a>
      <a href="/Logout">Logout</a>
    </div>

    <form action="/ViewEditSave" method = "POST">
      {% csrf_token %}
    <table style="margin-left:550px;margin-top:100px;margin-right:450px;">
    <tr>
      <th>Name   </th>
      <td><input type="text" value="{{temp.stdname}}" name="stdname" ></td>
    </tr>
    <tr>
      <th>Gmail  </th>
      <td><input type="text" value="{{temp.email}}" name="email" ></td>
    </tr>
    <tr>
      <th>ID       </th>
      <td><input type="text" value="{{temp.stdid}}"  name="stdid" readonly></td>
    </tr>
    <tr>
      <th>Gender   </th>
      <td><input type="text" value="{{temp.gender}}" name="gender" ></td>
    </tr>
    <tr>
      <th>Contact </th>
      <td><input type="text" value="{{temp.contact}}" name="contact" ></td>
    </tr>
    <tr>
      <th>Total_Fee  </th>
      <td><input type="text" value="{{temp.total_fee}}" name="total_fee" ></td>
    </tr>
    <tr>
      <th>Paid_Fee </th>
      <td><input type="text" value="{{temp.paid_fee}}" name="paid_fee" ></td>
    </tr>
    <tr>
      <th>DOB  </th>
      <td><input type="text" value="{{temp.dob}}" name="dob" ></td>
    </tr>
    <tr>
      <th>Address </th>
      <td><input type="text" value="{{temp.address}}" name="address" ></td>
      </tr>

    </table>

    <button value="save" style="text-align:center;display:inline;margin-left:600px;margin-top:30px">save</button>

  </form>


</body>
</html>
