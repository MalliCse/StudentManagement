<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body style="background-color:#009B77;">
    <h1 style="text-align:center;">Student Registration</h1>

    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="/LoginView">View</a>
      <a href="/Register">Register</a>
      <a href="/Attendance">Attendance</a>
      <a href="/Delete">Delete</a>
      <a href="/Logout">Logout</a>
      </div>


    <form method = "POST" action = "/AdminRegister" style="margin-left:540px;margin-top:80px;margin-right:500px;">
        {% csrf_token %}
        <div >
        <label> Name </label>
        <input type="text" Name="stdname" placeholder="Enter Student Name" required style="margin-left:43px;"><br/><br/>
        <label> Email </label>
        <input type="email" placeholder="Enter Email" Name="email" requrired style="margin-left:43px"><br/><br/>
        <label> Password </label>
        <input type='password' placeholder="Enter Password" Name="password" required style="margin-left:20px"><br/><br/>
        <label> Id</label>
        <input type='text' placeholder="Enter Id" Name="stdid" required style="margin-left:70px"><br/><br/>
        <label> Gender </label>
        <input type='text' placeholder="Enter Gender" Name="gender" required style="margin-left:34px"><br/><br/>
        <label> Total_Fee </label>
        <input type='text' placeholder="Enter Total Fee" Name="total_fee" required style="margin-left:18px"><br/><br/>
        <label> Paid_Fee </label>
        <input type='text' placeholder="Enter Paid Fee" Name="paid_fee" required style="margin-left:24px"><br/><br/>
        <label> DOB </label>
        <input type='text' placeholder="Enter Date Of Birth" Name="dob" required style="margin-left:45px"><br/><br/>
        <label> Contact </label>
        <input type='text' placeholder="Enter Contact No" Name="contact" required style="margin-left:30px"><br/><br/>
        <label> Address </label>
        <input type='text' placeholder="Enter Address" Name="address" required style="margin-left:30px"><br/><br/>
    
        <input type="submit" value="Register" style="margin-left:80px">
    
        </div>
    
        </form>

    
</body>
</html>
